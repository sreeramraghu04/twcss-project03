<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          screens: {
            xs: "370px",
            // => @media (min-width: 370px) { ... }

            sm: "640px",
            // => @media (min-width: 640px) { ... }

            md: "768px",
            // => @media (min-width: 768px) { ... }

            lg: "1024px",
            // => @media (min-width: 1024px) { ... }

            xl: "1280px",
            // => @media (min-width: 1280px) { ... }
          },
          extend: {
            colors: {
              clifford: "#da373d",
            },
            fontFamily: {},
          },
        },
      };
    </script>
    <title>sample site</title>
  </head>
  <body>
    <div class="bg-gray-50 h-screen">
      <nav class="flex justify-between items-center h-20 ml-10">
        <!--left-->
        <div class="flex gap-8 items-center lg:ml-10">
          <h1 class="font-bold text-5xl pl-5 text-violet-500">Logo</h1>
          <div
            class="flex gap-8 items-center text-xl ml-4 lg:ml-20 text-gray-500"
          >
            <div
              class="hover:text-black cursor-pointer lg:flex md:flex xs:hidden"
            >
              Home
            </div>
            <div
              class="hover:text-black cursor-pointer xs:hidden lg:flex md:flex"
            >
              About
            </div>
            <div
              class="hover:text-black cursor-pointer xs:hidden lg:flex md:flex"
            >
              Services
            </div>
            <div
              class="hover:text-black cursor-pointer xs:hidden lg:flex md:flex"
            >
              Portfolio
            </div>
            <div
              class="hover:text-black cursor-pointer md:hidden sm:hidden xs:hidden lg:flex md:flex"
            >
              Pricing
            </div>
          </div>
        </div>
        <!--right-->
        <div class="flex mr-10 lg:mr-40 md:mr-10 sm:mr-4">
          <div
            class="bg-violet-500 text-white px-4 py-2 rounded-md cursor-pointer"
          >
            Contact Us
          </div>
        </div>
      </nav>
      <!--main screen-->
      <main class="flex flex-col-reverse md:flex-row items-left">
        <div class="pl-20 lg:mt-20 md:mt-10">
          <div
            class="flex-col lg:text-6xl md:text-5xl sm:text-4xl xs:text-3xl font-bold lg:w-90 items-left mt-20 text-violet-900"
          >
            <h1>We Help You</h1>
            <h1><span class="text-violet-500">Crush</span> Your</h1>
            <h1>Competition</h1>
          </div>
          <div class="w-30 mt-10 text-1xl mb-10">
            <p>Built trust to connect your brand to</p>
            <p>billions of users and grow revenue</p>
            <p>through SEO.</p>
          </div>
          <div>
            <button
              class="bg-violet-500 text-white px-4 py-2 rounded-md cursor-pointer"
            >
              See Our Services
            </button>
          </div>
        </div>
        <!-- right -->
        <div
          class="lg:w-[900px] md:w-[600px] xs:w-[400px] pl-20 lg:mt-2 lg:mr-10 xs:mt-10 md:mt-40 md:mr-10"
        >
          <img src="/images/photo_2025-01-22_10-55-37.jpg" alt="" />
        </div>
      </main>
    </div>
  </body>
</html>
